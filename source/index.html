      <ul class="header__navigation-list">
        <li class="header__navigation-item">
          <a href="#">
            О нас
          </a>

            <use xlink:href="#icon-arrow"></use>
          </svg>
        </li>
        <li class="header__navigation-item">
          <a href="#">
            Виды велосипедов
          </a>
          <svg width="25" height="25">
            <use xlink:href="#icon-arrow"></use>
          </svg>
        </li>
        <li class="header__navigation-item">
          <a href="#">
            Видео про велосипеды
          </a>
          <svg width="25" height="25">
            <use xlink:href="#icon-arrow"></use>
          </svg>
        </li>
        <li class="header__navigation-item">
          <a href="#">
            Контакты

      <h2>Мы продаем велосипеды</h2>
      <p>Наш Магазин отбирает только самые лучшие велосипеды для продажи</p>
    </div>
  </header>

  <main>
    <form action="index.html" class="feedback">
      <p>Заполните поля ниже и мы<br> подберем велосипед Вашей мечты</p>

      <label for="user-name" class="visually-hidden">Ваше имя</label>
      <input type="text" name="userName" id="user-name" placeholder="Введите Ваше Имя">

      <label for="user-tel" class="visually-hidden">Ваш номер телефона</label>
      <input type="tel" name="userTel" id="user-tel" placeholder="Введите Ваш номер телефона">

      <button type="submit">Подобрать велосипед мечты</button>
    </form>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
